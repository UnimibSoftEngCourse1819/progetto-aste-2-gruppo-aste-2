<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="Menu.css">
        <title>Auction Online</title>
    </head>
    <body>
        <div class="topnav">
            <div class="menu-trigger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="login">Login</div>
        </div>
        <div class="item-form">
            <form action="servlet/ItemRegister" method="post">
                <div class="row">
                    <div class="col">
                    	<label for="titolo">
                        	Titolo
                       	</label>
                    </div>
                    <div class="col">
                        <input type="text" id="titolo" name="auctionTitle"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                    	<label for="descrip">
                        	Descrizione
                        </label>
                    </div>
                    <div class="col">
                        <textarea class="txtarea" id="descrip" name="auctionDescription"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                    	<label for="cat">
                        	Categorie
                        </label>
                    </div>
                    <div class="col">
                        <input type="text" id="cat" name="userEmail"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                    	<label for="mod">
                        	Modalit√† asta
                    	</label>
                    </div>
                    <div class="col">
                        <select id="mod">
                            <option value="volvo">Busta chiusa</option>
                            <option value="saab">Busta chiusa al "secondo prezzo"</option>
                            <option value="mercedes">Asta "inglese"</option>
                            <option value="audi">Asta "olandese"</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <label for="pic" class="pic-label">Seleziona immagine</label>
                    <input type="file" id="pic" name="pic" accept="image/*" style="display: none" />
                </div>
                <div class="btn-container">
                    <input type="submit" value="Registra"/>
                </div>
            </form>
        </div>
    </body>
</html>
